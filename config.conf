# ═══════════════════════════════════════════════════════════════
# Zapret Discord + YouTube — единый конфиг (macOS)
# ═══════════════════════════════════════════════════════════════

# Файл с доменами (путь относительно папки скрипта)
DOMAINS_FILE=lists/domains.txt

# Порт SOCKS-прокси (используется в режиме SOCKS)
SOCKS_PORT=987

# Режим: auto | transparent | socks
#   auto       — автоматически: SOCKS на macOS 14.5+, иначе прозрачный
#   transparent — всегда прозрачный (может не работать на Sonoma 14.5+)
#   socks      — всегда SOCKS + системный прокси
MODE=auto

# Стратегия обхода (1–13). Важна для прозрачного режима; 11 — ALT11 (часто хорошо)
STRATEGY=11

# Автоматически включать/выключать системный SOCKS-прокси при старте/остановке
# (только для режима SOCKS)
# 1 = весь трафик приложений идёт через прокси (может тормозить).
# 0 = прокси не в системных настройках — укажите вручную только в браузере
#     (127.0.0.1 и порт SOCKS_PORT): тогда через прокси пойдёт только браузер, остальное — напрямую.
AUTO_SYSTEM_PROXY=1

# Блокировать QUIC (UDP/443) для IP из списка — трафик пойдёт по TCP через tpws.
# Только для прозрачного режима; в SOCKS не требуется.
BLOCK_QUIC=1

# После смены стратегии проверить доступность YouTube и Discord (curl через прокси/напрямую)
TEST_AFTER_STRATEGY=1
